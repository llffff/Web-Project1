<!DOCTYPE html>
<html>

<head>
    <title>Pics Store | Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/Nav_Style.css">
    <link rel="stylesheet" href="css/Signin_Style.css">
    <meta charset="UTF-8">
</head>

<script>
    function showDiv() {
        var login_menu = document.getElementById("login_menu");
        login_menu.style.display = "block";
    }

    function hideDiv() {
        var login_menu = document.getElementById("login_menu");
        login_menu.style.display = "none";
    }

    function display_alert() { alert("Refresh the images.") }
</script>

<body>
    <nav class="top_nav" id="pageup">
        <div class="nav_bar">
            <div class="nav_menu">
                <ul class="nav_ul">
                    <li><span class="website_title" title="Pics Store">Pics Store</span></li>
                    <li><a href="./home.html">HOME</a></li>
                    <li><a href="./browse.html">BROWSE</a></li>
                    <li><a href="./search.html">SERACH</a></li>
                </ul>
            </div>
            <!--右侧个人中心-->
            <div class="nav_personal">
                <ul class="nav_ul">
                    <li id="my_account" onmouseover="showDiv()" onmouseout="hideDiv()"><a>Account <span
                                class="shape">▼</span></a></li>
                </ul>
            </div>
        </div>

        <!--个人中心弹窗-->
        <div id="login_menu">
            <ul class="list_ul" onmouseover="showDiv()" onmouseout="hideDiv()">
                <li><img src="img/upload.png"><a href="./upload.html">上传</a></li>
                <li><img src="img/mypics.png"><a href="./mypics.html">我的图片</a></li>
                <li><img src="img/mycollect.png"><a href="./myfavorite.html"">我的收藏</a></li>
                <li><img src="img/login.png"><a href="../index.html"">登入</a></li>

            </ul>
           </div>
       </nav>

        <!--右下固定悬浮按钮-->
       <div class=" float_button">
                            <ul>
                                <li title="alert" onclick="alert('Something happened.');"><img src="img/alert.png">
                                </li>
                                <li title="page up"><a href="#pageup"><img src="img/pageup.png"></a></li>
                            </ul>
        </div>


        <section class="login_block">
            <span class="website_title" title="Pics Store">Pics Store</span><br>
            <hr>
            <div class="form_block">
                <form name="formregister" method="POST" action="#">
                    <label hidden for="username">用户名</label><br>
                    <input type="text" name="username" required pattern="[A-Z, a-z, 0-9, _]*" size="40"
                        placeholder="Username"><br>

                    <label hidden for="username">邮箱</label><br>
                    <input type="text" name="username" required
                        pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
                        size="40" placeholder="E-mail"><br>


                    <label hidden for="password1">密码</label><br>
                    <input type="password" name="password1" required pattern="[A-Z, a-z, 0-9]{8,}" size="40"
                        placeholder="Password"><br>


                    <label hidden for="password1">确认密码</label><br>
                    <input type="password" name="password1" required pattern="[A-Z, a-z, 0-9]{8,}" size="40"
                        placeholder="Comfirm password"><br>
                    <div class="bt2">
                        <a href="./home.html" class="bt2">I just have a look</a>
                        <a href="../index.html" class="bt2">Log in</a>
                    </div>
                    <label for="submit"> </label><br>
                    <a href="../index.html"><input type="button" value="Register"></a><br>


                </form>
            </div>


        </section>


        <footer class="common_footer">Copyright © 2020 lff, Inc.</footer>
</body>

</html>
